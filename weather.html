<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling vanilla/weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Zeyada&display=swap"
        rel="stylesheet">

    <title>Vannila weather application</title>

</head>

<body>
    <div class="weather-application">

        <header>
            <form class="search-form">
                <input type="search" placeholder="enter city" required class="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />
            </form>
        </header>

        <main>
            <h1>Johannesburg</h1>
            <p>Friday 14:30, Sunny <br> Humidity:30%, Wind 2.15km/h </p>
            <p> 30°C ☀️</p>
        </main>
        <footer>
            Coded by <a href="https://github.com/Thandowet/"> Noluthando Nomatshizolo </a> built in
            <a href="https://github.com/Thandowet/shecodes-new-folder">GitHub</a> and hosted on
            <a href="https://app.netlify.com/sites/noluthando/deploys"> netlify</a>
        </footer>
    </div>
</body>

</html>
