<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling vanilla/weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Zeyada&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>Vannila weather application</title>

</head>

<body>
    <div class="weather-application">

        <header>
            <form id="search-form">
                <input type="search" placeholder="enter city" required id="search-input" class="search-input" />
                <input type="submit" value="search" class="search-button" id="search-button" />
            </form>
        </header>

        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Johannesburg</h1>
                    <p class="current-details"><span id="current-time">Tuesday 14:30</span><br> <span
                            id="description">Sunny</span>
                        <br>
                        Humidity:<strong id="humidity"></strong>, Wind:
                        <strong id="wind-speed"></strong>
                    </p>

                </div>
                <div class="temperature-details">
                    <span class="temperature-emoji">☀️</span>
                    <span class="temperature-degree" id="temperature-degree">30</span>
                    <span class="temperature-metrics">°C</span>
                </div>
            </div>
        </main>
        <footer>
            Coded by <a href="https://github.com/Thandowet/"> Noluthando Nomatshizolo </a> built in
            <a href="https://github.com/Thandowet/shecodes-new-folder">GitHub</a> and hosted on
            <a href="https://app.netlify.com/sites/noluthando/deploys"> netlify</a>
        </footer>
    </div>

</body>

<script src="src/index.js"></script>

</html>
